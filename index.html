<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="style.css">
    <link rel="hero icon" href="hero_icon.jpg" />

    <title>Hero Generator</title>
</head>
<body>
    <header id="head-container">
        <div class="tile-container">
            <h1>Hero Generator</h1>
        </div>
        <div id="quote-container"></div>
        <div class="quoteBtn-container">
            <button id="quoteBtn"> New Quote </button>
        </div>
    </header>
    <section id="template-container">
        <section id="search-container">
            <div class="search-field">
                <input class="search-text" type="text" placeholder="Search..." id="fetch-input"><button type="submit" id="imageSearchBtn">Submit</button></input>
            </div>
            <div class="image-row" id="scroller"></div>
        </section>
        <section id="preview-container">
            <input id="inputTitle" type="text" value="Title Here">
            <input id = "inputSubtitle" type="text" value="Subtitle Here">
            <input id="inputContact" type="text" value="Contact Me Here">
        </section>
    </section>
    <section id="clear">
        <button id="clearBtn"> Clear </button>
    </section>
    <section class="coding-containers">
        <section id="coding-container-1">
            <section id="HTML-Code"></section>
        </section>
        <section id="CSS-Code">
            <textarea id="css" class="copy-button" readonly data-clipboard-target="#css">
.hero-image {
    background-image: none;
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}
                
.hero-text {
    text-align: center;
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
}

button {
    color: black;
    text-align: center;
    cursor: pointer;
    border: none;
}
                                    
                    .hero-text {
                        text-align: center;
                        position: absolute;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        top: 50%;
                        left: 50%;
                        transform: translate(-50%, -50%);
                        color: white;
                    }
    
                    button {
                        color: black;
                        text-align: center;
                        cursor: pointer;
                        border: none;
                    }
                                        
                </textarea>
            </section>
        </section>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.8/clipboard.min.js"></script>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
