<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">

    <title>Hero App</title>

<body>
    <header id = "head-container">
        <h1> Hero App </h1>
        <div id="quote-container"> "What quote would look like" </div>
    <button id="quoteBtn"> New Quote </button>
    </header>
    <section id="template-container">
        <section id = "search-container">
            <input type="text" placeholder="Search..." id="fetch-input">
            <input type="submit" id="imageSearchBtn"></input>
            <div id="img-container"></div>
        </section>
        <section id="preview-container">
            <input id="inputTitle" type="text" value="Title Here">
            <input id = "inputSubtitle" type="text" value="Subtitle Here">
            <input id="inputContact" type="text" value="Contact Me Here">
        </section>
    </section>
    <section id="clear">
        <button id = "clearBtn"> Clear </button>
    </section>
    <section id="coding-container">
        <section id="HTML-Code">
        </section>
        <section id="CSS-Code">
            <textarea disabled>
.hero-image {
    background-image: none;
    height: 100vh;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
    position: relative;
}
                
.hero-text {
    text-align: center;
    position: absolute;
    display: flex;
    flex-direction: column;
    align-items: center;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: white;
}

button {
    color: black;
    text-align: center;
    cursor: pointer;
    border: none;
}
                                    
            </textarea>
        </section>
    </section>
